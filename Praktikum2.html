<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 2 : Event Mouse</title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/stle1.css">
    </head>
    <body>
        <h1>Event mouseenter() dan mouseleave()</h1>
        <buton id="tombol">TOMBOL</buton>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').mouseenter(function(){
                $('.box').show();
            });

            $('#tombol').mouseleave(function(){
                $('.box').hide();
            });
        });
    </script>
</html>
